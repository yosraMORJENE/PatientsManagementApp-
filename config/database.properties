# PostgreSQL Database Configuration
# Enterprise Clinic Manager Application

# Database Connection Settings
db.host=localhost
db.port=5432
db.name=clinicmanager
db.schema=public

# Connection Pool Settings (HikariCP)
db.pool.minimum=5
db.pool.maximum=20
db.pool.connectionTimeout=30000
db.pool.idleTimeout=600000
db.pool.maxLifetime=1800000
db.pool.leakDetectionThreshold=60000

# PostgreSQL JDBC URL (will be constructed from above settings)
jdbc:postgresql://host:port/database

# Credentials (for security, these should be set via environment variables or external config)
# Default values for development - CHANGE IN PRODUCTION!
db.username=postgres
db.password=yosra

# SSL Configuration (for production)
db.ssl.enabled=false
db.ssl.mode=prefer

# Additional PostgreSQL Settings
db.preparedStatementCacheSize=250
db.preparedStatementCacheSqlLimit=2048

